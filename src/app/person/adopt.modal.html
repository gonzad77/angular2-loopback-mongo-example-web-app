<div bsModal #adoptModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="adoptModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">My Pets</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-default">
          <!-- Default panel contents -->
          <div class="panel-heading">
            <label>All pets enable </label>
          </div>

          <!-- Table -->
          <table class="table">
            <thead>
              <tr>
                <th>Animal</th>
                <th>Name</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pet of pets">
                <th>{{pet.animal}}</th>
                <th>{{pet.name}}</th>
                <th>
                  <a (click)="assign(pet.id)">
                    Assign
                  </a>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

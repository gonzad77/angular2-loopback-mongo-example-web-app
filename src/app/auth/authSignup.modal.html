<div bsModal #signupModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="createModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Sign Up</h4>
      </div>
      <div class="modal-body">
        <div class="conteiner">
          <form [formGroup]="signupForm" class="form" (ngSubmit)="onSubmit(signupForm.value)" >

           <div class="form-group">
             <label class="form-label" >Name</label>
             <input class="form-control" type="text" formControlName="name">
           </div>
           <div *ngIf="formErrors.name">
             <div *ngFor="let errors of formErrors.name" >
               <p class="alert">{{ errors }}<p>
             </div>
           </div>

           <div class="form-group">
             <label class="form-label" >Surname</label>
             <input class="form-control" type="text" formControlName="surname">
           </div>
           <div *ngIf="formErrors.name">
             <div *ngFor="let errors of formErrors.surname" >
               <p class="alert">{{ errors }}<p>
             </div>
           </div>

           <div class="form-group">
             <label class="form-label" >Email</label>
             <input class="form-control" type="email" formControlName="email">
           </div>
           <div *ngIf="formErrors.email">
             <div *ngFor="let errors of formErrors.email" >
               <p class="alert">{{ errors }}<p>
             </div>
           </div>

           <div class="form-group">
             <label class="form-label" >Age</label>
             <input class="form-control" type="number" formControlName="age">
           </div>
           <div *ngIf="formErrors.age">
             <div *ngFor="let errors of formErrors.age" >
               <p class="alert">{{ errors }}<p>
             </div>
           </div>

           <div class="form-group">
             <label class="form-label" >Password</label>
             <input class="form-control" type="password" formControlName="password">
           </div>
           <div *ngIf="formErrors.password">
             <div *ngFor="let errors of formErrors.password" >
               <p class="alert">{{ errors }}<p>
             </div>
           </div>

           <div class="form-group term">
             <label class="terms-checkbox-label">Be able to adopt a pet</label>
             <input type="checkbox" formControlName="able">
           </div>

          <div class="row">
            <div class="col-md-6" width-50>
             <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Sign Up</button>
            </div>
            <div class="col-md-6" width-50>
              <button class="btn btn-primary" type="button"(click)="cancel()">Cancel</button>
            </div>
          </div>

         </form>
        </div>
      </div>
    </div>
  </div>
</div>

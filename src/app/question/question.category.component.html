<div class="page-header">
  <h1>Learn Angular 4 </h1>
</div>

<div class="conteiner">
  <div *ngFor="let category of categories" (click)="openDetails(category.slug)" class="panel panel-primary">
    <div class="panel-heading">
      <h3>{{category.title}}</h3>
    </div>
    <div class="panel-body">
      {{category.description}}
    </div>
    <div class="panel-footer">
      <span *ngFor="let tag of category.tags" class="badge">
        {{tag.name}}
      </span>
    </div>
  </div>
</div>
